<!DOCTYPE html>
<html>
  <head>
    <title>Marketplace Messenger: Options</title>
    <link rel="stylesheet" href="options.css" />
    <script src="options.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Marketplace Messenger</h1>
    </header>

    <section>

      <div class="row">
        <label for="message"
          >Message to display: <br />
          <br />
        </label>
        <textarea id="message" rows="10" cols="50"></textarea>
      </div>
    </section>

    <section>
      <div class="row">
        <label for="blacklist"
          >Sites on which extension is disabled<br />
          (one per line)<br />
          <br />
          <em>
            <a href="https://www.regexpal.com/">Regex</a> is supported.<br />
            Be sure to use the literal notation.<br />
            ie: /(.+)youtube\.com(\/*)$/gi
          </em>
        </label>
        <textarea id="blacklist" rows="10" cols="50"></textarea>
      </div>
    </section>

    <button id="save">Save</button>
    <button id="restore">Restore Defaults</button>
    <!-- <button id="experimental">Show Experimental Features</button> -->

    <div id="status"></div>

    <div id="faq">
      <hr />
    </div>
  </body>
</html>
